<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h1>Корзина</h1>
<ul>
    {% for item in cart_items %}
        <li>"{{ item.product.title }}" - {{ item.quantity }} x {{ item.product.price }} руб.
        <form action="{% url 'remove_from_cart' item.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="color: red; margin-left: 10px;">Удалить</button>
            </form>
        </li>
    {% endfor %}
</ul>
<p>Общая стоимость: {{ total_price }} руб.</p>
<a href="{% url 'checkout' %}">Оформить заказ</a>
<a href="{% url 'book_list' %}">Вернуться в каталог</a>
</body>
</html>
